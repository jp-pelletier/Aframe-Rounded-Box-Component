<!DOCTYPE html>
<html lang = "fr">
<head>
<meta name = "author" content = "Jean-Pierre PELLETIER">
<title>THREE.JS ROUNDED ANGLES BOX COMPONENT FOR AFRAME</title>

<script src = "https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script type = "text/javascript" src = "./js/roundedanglesbox.js"></script>


</head>
<body>

<a-scene fog = "type: exponential; color: #bfcfd6; near: 4; density: 0.09;">

<a-asset>
    <img id = "Floor" src = "img/Floor.png">
</a-asset>

<a-sky color = "#222"></a-sky>

<!--THE FLOOR-->

<a-plane
    width = "100"
    height = "100"
    position = "0 0 0"
    rotation = "-90 0 0"
    material = "src: #Floor;"
    repeat = "100 100;">
</a-plane>

<!--THE BOUNCING CUBE-->

<a-entity position = "0 0 -4" rotation = "0 20 0">

    <!--The Metal Base-->
    <a-entity
        roundedanglesbox = "
        width: 1.6;
        height: 0.09;
        depth: 1.6;
        radius: 0.04;
        roughness: 0.2;
        metalness: 0.2;
        src: img/Metal.jpg;
        repeat: 16 16;"
        position = "0 0.06 0"
        rotation = "0 45 0">
    </a-entity>

    <!--The Red Base-->
    <a-entity
        roundedanglesbox = "
        width: 1.2;
        height: 0.1;
        depth: 1.2;
        radius: 0.15;
        color: #d20404;
        roughness: 0;
        metalness: 0.4;"
        position = "0 0.1 0">
    </a-entity>

    <!--The Glass Box-->
    <a-entity
        roundedanglesbox = "
        width: 1;
        height: 0.6;
        depth: 1;
        radius: 0.15;
        color: #ff5813;
        roughness: 0;
        metalness: 0.3;
        transparent: true;
        opacity: 0.6;"
        position = "0 0.4 0">
    </a-entity>

    <!--The Orange Turning Box-->
    <a-entity
        roundedanglesbox = "
        width: 0.7;
        height: 0.3;
        depth: 0.7;
        radius: 0.15;
        color: #ff5813;
        roughness: 0;
        metalness: 0.3;"
        position = "0 0.45 0"
        animation = "
        property: rotation;
        dir: reverse;
        from: 0 0 0;
        to: 0 360 0;
        dur: 8000;
        loop: true;
        easing: linear;">
    </a-entity>

    <!--The Red Table-->
    <a-entity
        roundedanglesbox = "
        width: 1.2;
        height: 0.06;
        depth: 1.2;
        radius: 0.06;
        color: #ac0000;
        roughness: 0;
        metalness: 0.4;"
        position = "0 0.74 0">
    </a-entity>

    <!--The Glass Tube-->
    <a-entity
        roundedanglesbox = "
        width: 0.45;
        height: 2.5;
        depth: 0.45;
        radius: 0.45;
        color: #eee;
        roughness: 0;
        metalness: 0.6;
        transparent: true;
        opacity: 0.2;"
        position = "0 1.7 0">
    </a-entity>

    <!--The Yellow Bouncing Cube-->
    <a-entity
        roundedanglesbox = "
        width: 0.4;
        height: 0.4;
        depth: 0.4;
        radius: 0.1;
        color: #ffbc13;
        roughness: 0;
        metalness: 0.2;"
        animation__1 = "
        property: rotation;
        dir: normal;
        from: 0 0 0;
        to: 360 1080 0;
        dur: 8000;
        loop: true;
        easing: easeInOutElastic;"
        animation__2 = "
        property: position;
        dir: alternate;
        from: 0 2.6 0;
        to: 0 1 0;
        dur: 2000;
        loop: true;">
    </a-entity>

</a-entity>

<!--THE OLD FRIGDGE-->

<a-entity position = "-2.5 0 -2.9" rotation = "0 55 0">

        depth: 0.9;
        radius: 0.03;

</a-entity>

    <a-entity
